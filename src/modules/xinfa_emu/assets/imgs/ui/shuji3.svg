<svg width="400" height="400" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="glow" height="300%" width="300%" x="-75%" y="-75%" filterUnits="userSpaceOnUse">
            <!-- Thicken out the original shape -->
            <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />

            <!-- Use a gaussian blur to create the soft blurriness of the glow -->
            <feGaussianBlur in="thicken" stdDeviation="5" result="blurred" />

            <!-- Change the colour -->
            <feFlood flood-color="#3a83b5" result="glowColor" />

            <!-- Color in the glows -->
            <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />

            <!--	Layer the effects together -->
            <feMerge>
                <feMergeNode in="softGlow_colored"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>

        </filter>
        <style type="text/css">
            .line-glow {
                stroke-width: 5;
                stroke: #9cd2fe;
                filter: url(#glow);
            }

            .line-dark {
                fill: none;
                stroke-width: 5;
                stroke: #000;
            }

            .shuji-glow {
                fill: none;
                stroke:#9cd2fe;
                stroke-width:5;
                filter:url(#glow);
            }

            .shuji-dark {
                fill: none;
                stroke: #000;
                stroke-width: 5;
            }
        </style>
    </defs>

